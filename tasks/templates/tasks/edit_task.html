{% extends 'base.html' %}
{% block title %}Editar Tarefa{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded">
    <h2 class="text-2xl mb-4">Editar Tarefa</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" class="w-full p-2 mb-2 rounded bg-gray-700 text-white">
        <button type="submit" class="w-full bg-blue-600 p-2 rounded">Atualizar</button>
    </form>
</div>
{% endblock %}
