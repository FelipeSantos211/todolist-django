{% extends 'base.html' %}
{% block title %}Excluir Tarefa{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded">
    <h2 class="text-2xl mb-4">Tem certeza?</h2>
    <p>Deseja realmente excluir a tarefa "<strong>{{ task.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 p-2 rounded">Sim, Excluir</button>
    </form>
</div>
{% endblock %}
